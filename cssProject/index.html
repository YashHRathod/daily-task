<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <header>Product Card</header>
    <main>
      <nav class="navbar">
        <div class="logo">MyShop</div>

        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <div class="menu-icon">â˜°</div>
      </nav>
    </main>

    <main class="search-section">
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search Product"
          id="searchInput"
        />

        <button class="search-button">Search</button>
      </div>
    </main>

    <main>
      <div class="card-container">
        <div class="card">
          <img class="card-image" src="../dh.webp" />
          <h2 class="card-title">Product 1</h2>
          <p class="card-description">Description text here...</p>
          <p class="card-price">$20</p>
          <button class="card-button">Add to Cart</button>
        </div>

        <div class="card">
          <img class="card-image" src="../dh.webp" />
          <h2 class="card-title">Product 2</h2>
          <p class="card-description">Description text here...</p>
          <p class="card-price">$20</p>
          <button class="card-button">Add to Cart</button>
        </div>

        <div class="card">
          <img class="card-image" src="../dh.webp" width="100px" />
          <h2 class="card-title">Product 3</h2>
          <p class="card-description">Description text here...</p>
          <p class="card-price">$20</p>
          <button class="card-button">Add to Cart</button>
        </div>

        <div class="card">
          <img class="card-image" src="../dh.webp" />
          <h2 class="card-title">Product 4</h2>
          <p class="card-description">Description text here...</p>
          <p class="card-price">$20</p>
          <button class="card-button">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
